name: Docker Demo on Self-Hosted Runner (Main)

on:
  push:
    branches:
      - main

  registry_package:
    types: [published]

  workflow_dispatch:

jobs:
  demo:
    runs-on: self-hosted
    steps:
      - name: Determine Trigger Source
        env:
          EVENT_NAME: ${{ github.event_name }}
        run: |
          echo "Triggered by: $EVENT_NAME"
          if [[ "$EVENT_NAME" == "registry_package" ]]; then
            echo "Package update detected. Checking tag..."
            echo "PACKAGE_UPDATE=true" >> $GITHUB_ENV
          else
            echo "Code push detected. Skipping package validation."
          fi

      - name: Extract Package Info (Only if Package Update)
        if: env.PACKAGE_UPDATE == 'true'
        env:
          EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: |
          IMAGE_NAME="ghcr.io/techsoft3d/streaming-server"
          TARGET_TAG="latest"

          PACKAGE_NAME=$(echo "$EVENT_PAYLOAD" | jq -r '.registry_package.name')
          PACKAGE_TAG=$(echo "$EVENT_PAYLOAD" | jq -r '.registry_package.package_version.container_metadata.tag')

          echo "Package Name: $PACKAGE_NAME"
          echo "Package Tag: $PACKAGE_TAG"

          if [[ "$PACKAGE_NAME" == "streaming-server" && "$PACKAGE_TAG" == "$TARGET_TAG" ]]; then
            echo "Triggering build for main..."
          else
            echo "Not the latest tag update. Exiting."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Create hoops_license.txt
        run: |
          echo "${{ secrets.HOOPS_LICENSE }}" | base64 --decode > hoops_license.txt
          ls -l hoops_license.txt

      - name: Inject Host IP into index.html
        run: |
          sed -i 's|<head>|<head>\n<script>window.HOST_IP="${{ secrets.HOST_IP }}";</script>|' ./public/index.html

      - name: Write SSL certificates to files
        run: |
          mkdir -p certs
          echo "${{ secrets.SSL_CERT }}" > certs/server.crt
          echo "${{ secrets.SSL_KEY }}" > certs/server.key
          echo "${{ secrets.CA_CERT }}" > certs/ca.crt

      - name: Verify SSL Certificates
        run: |
          if [ ! -s certs/server.crt ] || [ ! -s certs/server.key ]; then
            echo "âŒ Error: SSL certificate files are missing or empty!"
            exit 1
          fi
          ls -la certs/

      - name: Set Environment Variable for Docker
        run: echo "HOST_IP=${{ secrets.HOST_IP }}" >> $GITHUB_ENV

      - name: Login to GitHub Packages
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull Latest Docker Images
        run: |
          docker pull ghcr.io/techsoft3d/streaming-server:latest
          docker pull ghcr.io/techsoft3d/node-server:latest
          docker pull ghcr.io/techsoft3d/proxy-server:latest

      - name: Build and Run Docker Containers
        run: |
          docker-compose up -d --force-recreate